<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Inici de sessió</title>
  <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            text-align: center;
        }

        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            background-color: MediumSeaGreen;
            color: #fff;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
<div class="container">
  <img src="https://www.thesafekey.es/wp-content/uploads/2020/07/escape.jpg" alt="Portada" width="650" height="333">
  <h1>Iniciar sessió</h1>
  <form action="@{login()}" method="POST">
    <div class="form-group">
      <label for="nomusuari">Nom usuari:</label>
      <input type="text" id="nomusuari" name="nomusuari" required>
    </div>

    <button id=loginbutton type="submit" class="button">Iniciar sessió</button>
  </form>
</div>



</body>
</html>
